<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("A?")
    let b = +prompt("B?")
    let c = +prompt("C?")
    let max = a
    if (b > a) {
        max = b
    }
    if (c > b){
        max = c
    }
    alert(max)
</script>
