<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let aa = [
        [11, 12, 13, 14],
        [21, 22, 23, 24],
        [31, 32, 33, 34],
        [41, 42, 43, 44]
    ]
    let sum = 0
    for (let i = aa.length-1; i >= 0; i--) {
        for (let j = 0 ; j < aa.length; j++) {
            if (i+j===aa.length-1) {
                sum += aa[i][j]
            }
        }
    }
    document.write(sum)


</script>
</body>
</html>
